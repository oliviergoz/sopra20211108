<form (ngSubmit)="save()" [formGroup]="form">
  <div class="form-group">
    <label>prenom</label>
    <input class="form-control" formControlName="prenom" />
  </div>
  <div
    *ngIf="form.controls.prenom.dirty && form.controls['prenom'].invalid"
    class="alert alert-danger"
  >
    prenom probleme
  </div>
  <div class="form-group">
    <label>nom</label>
    <input class="form-control" formControlName="nom" />
    <div
      *ngIf="form.controls.nom.dirty && form.controls['nom'].invalid"
      class="alert alert-danger"
    >
      {{ nomErrorMessage() }}
    </div>
  </div>
  <div class="form-group">
    <label>civilite</label>
    <select class="form-control" formControlName="civilite">
      <option *ngFor="let enum of civilites | keyvalue" [value]="enum.key">
        {{ enum.value }}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label>login</label>
    <input class="form-control" formControlName="login" />
  </div>
  <ng-container formGroupName="passwordGroup">
    <div class="form-group">
      <label>password</label>
      <input type="password" class="form-control" formControlName="password" />
    </div>
    <div class="form-group">
      <label>confirmation</label>
      <input type="password" class="form-control" formControlName="confirm" />
    </div>
  </ng-container>
  <div>
    <button
      type="submit"
      class="btn btn-outline-success"
      [disabled]="form.invalid"
    >
      enregistrer {{ form.invalid }}
    </button>
    <a
      [routerLink]="['/home']"
      routerLinkActive="active"
      class="btn btn-outline-warning"
      >annuler</a
    >
  </div>
</form>
