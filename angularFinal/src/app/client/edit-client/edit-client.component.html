<div>
  <div class="form-group">
    <label>id</label>
    <input [(ngModel)]="client.id" readonly class="form-control" />
  </div>
  <div class="form-group">
    <label>prenom</label>
    <input [(ngModel)]="client.prenom" class="form-control" />
  </div>
  <div class="form-group">
    <label>nom</label>
    <input [(ngModel)]="client.nom" class="form-control" />
  </div>
  <div class="form-group">
    <label>civilite</label>
    <select [(ngModel)]="client.civilite" class="form-control">
      <option *ngFor="let enum of civilites | keyvalue" [value]="enum.key">
        {{ enum.value }}
      </option>
    </select>
  </div>
  <ng-container *ngIf="!client.id">
    <div class="form-group">
      <label>login</label>
      <input [(ngModel)]="client.login" class="form-control" />
    </div>
    <div class="form-group">
      <label>password</label>
      <input type="password" [(ngModel)]="password" class="form-control" />
    </div>
  </ng-container>
  <div>
    <button (click)="save()" class="btn btn-outline-success">
      enregistrer
    </button>
    <a
      [routerLink]="['/clients']"
      routerLinkActive="active"
      class="btn btn-outline-warning"
      >annuler</a
    >
  </div>
</div>
